<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Page Title</title>

        <script id="vertex-shader-3d" type="notjs">
     
            // an attribute will receive data from a buffer
            attribute vec4 a_position;
           
            // all shaders have a main function
            void main() {
           
              // gl_Position is a special variable a vertex shader
              // is responsible for setting
              gl_Position = a_position;
            }
           
        </script>
           
        <script id="fragment-shader-3d" type="notjs">
           
            // set precision
            precision mediump float;
           
            void main() {
              // gl_FragColor is a special variable a fragment shader
              // is responsible for setting
              gl_FragColor = vec4(1, 0, 0.5, 1); // return reddish-purple
            }
           
        </script>

        <script type="text/javascript" src="myWebGLHelper.js" defer></script>
        <script type="text/javascript" src="myFirstWebGLTriangle.js" defer></script>

    </head>
    <body>
        <h1>WebGL!!</h1>
        <canvas id="gl-canvas" width="512" height="512">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    </body>
</html>
